version: '3.8'

services:
  otp-service:
    # Use Docker Hub image by default, fallback to local build
    image: thepeaceboard/otp-service:latest
    # Uncomment the build section below for local development
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    #   tags:
    #     - thepeaceboard/otp-service:latest
    #     - thepeaceboard/otp-service:${VERSION:-dev}
    container_name: otp-service
    ports:
      - "8080:3002"
    env_file:
      - .env
    depends_on:
      - postgres
    environment:
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_MESSAGING_SERVICE_SID=${TWILIO_MESSAGING_SERVICE_SID}
      - TWILIO_BASE_URL=https://api.twilio.com/2010-04-01
      - JWT_SECRET=${JWT_SECRET}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=${DATABASE_USERNAME:-postgres}
      - DB_PASSWORD=${DATABASE_PASSWORD}
      - USER_SERVICE_BASE_URL=${USER_SERVICE_BASE_URL}
      - USER_SERVICE_USERNAME=${USER_SERVICE_USERNAME}
      - USER_SERVICE_PASSWORD=${USER_SERVICE_PASSWORD}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  postgres:
    image: postgres:13-alpine
    container_name: postgres-otp
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME:-USERS}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
    driver: local
